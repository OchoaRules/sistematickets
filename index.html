<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <header class="bg-danger text-white text-center py-4 shadow-sm">
        <h1>Sistema de Tickets</h1>
        <p>Unidad 4 — Gestión con Git y GitHub</p>
    </header>

    <main class="container py-5">

        <!-- Formulario -->
        <div class="card shadow-lg mb-4 border-0">
            <div class="card-header bg-danger text-white">
                Crear nuevo ticket
            </div>

            <div class="card-body">

                <form id="ticketForm">

                    <div class="mb-3">
                        <label class="form-label">Título</label>
                        <input type="text" id="titulo" class="form-control" placeholder="Título del ticket">
                        <div class="invalid-feedback">El título debe tener al menos 3 caracteres.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea id="descripcion" class="form-control" rows="3"
                        placeholder="Describe el problema"></textarea>
                        <div class="invalid-feedback">La descripción debe tener al menos 10 caracteres.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Prioridad</label>
                        <select id="prioridad" class="form-select">
                            <option value="alta">Alta</option>
                            <option value="media">Media</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Guardar Ticket</button>
                </form>

            </div>
        </div>

        <!-- Lista de tickets -->
        <h3 class="mb-3 text-danger">Listado de Tickets</h3>
        <div id="ticketsContainer"></div>

    </main>

    <footer class="text-center text-muted py-3">
        Proyecto Unidad 4 — Git y GitHub
    </footer>

    <script src="js/app.js"></script>

</body>
</html>
