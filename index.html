<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

<header class="bg-primary text-white text-center p-3">
    <h1>Sistema de Tickets</h1>
</header>

<main class="container my-4">

    <!-- Formulario -->
    <section class="card p-4 shadow">
        <h3 class="mb-3">Crear Ticket</h3>

        <div id="msg-errors" class="alert alert-danger d-none"></div>

        <form id="ticketForm">

            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Prioridad</label>
                <select id="prioridad" class="form-select">
                    <option value="baja">Baja</option>
                    <option value="normal" selected>Normal</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Mensaje</label>
                <textarea id="mensaje" class="form-control" rows="3"></textarea>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>

    </section>

    <!-- Lista de Tickets -->
    <section class="mt-4">
        <h3>
            Tickets
            <span class="badge bg-danger" id="contadorUrgentes">0 urgentes</span>
        </h3>
        <div id="lista-tickets" class="mt-3"></div>
    </section>

</main>

<footer class="text-center p-3 text-muted">
    Sistema de Tickets â€” Unidad 4
</footer>

<!-- Tu JS -->
<script src="js/app.js"></script>
</body>
</html>
